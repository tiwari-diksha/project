<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO -->
  <title>GTG – Premium Fragrances</title>
  <meta name="description" content="GTG premium fragrances inspired by nature and elegance." />

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="header-container">

      <!-- ========== Logo ========== -->
      <a href="/" class="logo" aria-label="GTG Home">
        <img src="assets/images/logo.svg" alt="GTG – Premium Fragrances Logo" />
      </a>



      <!-- ========== Navigation ============ -->
      <nav class="main-nav">
        <ul>
          <li><a href="/">Home</a></li>

          <li class="dropdown">
            <button class="dropdown-toggle">
              Shop <i class="fa-solid fa-chevron-down"></i>
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">Unisex</a></li>
              <li><a href="#">New Arrivals</a></li>
            </ul>
          </li>

          <li><a href="#">Fragrances</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <!-- ==========  Actions =========== -->
      <div class="header-actions">
        <button class="search-btn" id="openSearch">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <a href="/shop" class="btn-primary">Shop Now</a>
      </div>

    </div>

    <!-- ========== Search Bar =========== -->
    <div class="search-bar" id="searchBar">
      <input type="text" placeholder="Search fragrances..." />
      <button id="closeSearch">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>
  </header>

  <!-- ================= HERO ================= -->
  <section class="hero">
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <h1>Luxury Fragrances<br>Inspired by Nature</h1>
      <p>Freshness that lasts. Elegance that speaks.</p>
      <a href="/shop" class="btn-hero">Explore Collection</a>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>

</html>
